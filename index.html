<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心信封画</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="envelope" id="envelope">💌</div>
  <div class="scene hidden" id="scene">
    <div class="sun"></div>
    <div class="grass"></div>
    <div class="tree-container">
      <div class="sapling" id="sapling">🌱</div>
      <div class="tree hidden" id="tree">
        <div class="trunk"></div>
        <div class="leaves">
          <!-- 爱心树叶将通过 JavaScript 动态生成 -->
        </div>
      </div>
    </div>
    <div class="clouds">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <div class="birds"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
